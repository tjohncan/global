<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Hello World">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.button { margin: 2px; }
.button-double-horizontal { line-height: 0.8; padding: 2px 4px; }
.button-row { display: flex; align-items: center; }
.section { margin-bottom: 20px; }
.coordinate-input { width: 80px; }
.place-link { color: rgb(131,212,245); cursor: pointer; text-decoration: underline; }
.place-link:hover { color: rgb(94,255,222); }
</style>
</head>
<body style='background-color: black; color: silver; margin: 20px;'>

<div style="position: absolute; top: 20px; right: 20px;">
    <a href="https://github.com/tjohncan" style="color: rgb(131,212,245); font-size: 13px; font-family: monospace; text-decoration: none;">github.com/tjohncan</a>
</div>

<h1>Global</h1>

<div style="display: flex; flex-wrap: wrap; gap: 30px;">

    <div style="flex: 0 0 auto;">
        <canvas id="globeCanvas" width="720" height="720" style="border:1px solid #000000; width: 540px; height: 540px; max-width: 76vw; max-height: 76vw;">
        Unable to load html canvas element.
        </canvas>
    </div>

    <div style="flex: 1; min-width: 250px; font-family: monospace;">

        <div class="section">
            <h4>Current View</h4>
            <div>Latitude: <span id="currentLat">0.000</span>&deg; <span id="currentLatDMS"></span></div>
            <div>Longitude: <span id="currentLon">0.000</span>&deg; <span id="currentLonDMS"></span></div>
        </div>

        <div class="section">
            <h4>Navigation</h4>
            <div style="line-height: 1.2; display: flex; align-items: center; justify-content: flex-start; gap: 20px;">
                <div style="text-align: center;">
                    <div>
                        <button id="up90" class="button">&uarr;&uarr;</button>
                    </div>
                    <div>
                        <button id="up45" class="button">&uarr;</button>
                    </div>
                    <div class="button-row">
                        <button id="left90" class="button button-double-horizontal">&larr;<br>&larr;</button>
                        <button id="left45" class="button">&larr;</button>
                        <button id="right45" class="button">&rarr;</button>
                        <button id="right90" class="button button-double-horizontal">&rarr;<br>&rarr;</button>
                    </div>
                    <div>
                        <button id="down45" class="button">&darr;</button>
                    </div>
                    <div>
                        <button id="down90" class="button">&darr;&darr;</button>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 2px;">
                    <button id="rotateLeft" class="button">&#8634; Rotate 90&deg; Counter-Clockwise</button>
                    <button id="rotateRight" class="button">&#8635; Rotate 90&deg; Clockwise</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h4>Jump to Coordinates</h4>
            <div>
                <input type="number" id="inputLat" placeholder="Latitude" step="10" class="button coordinate-input" value="0">
                <input type="number" id="inputLon" placeholder="Longitude" step="10" class="button coordinate-input" value="0">
                <button id="jumpButton" class="button">Go</button>
                <button id="clearButton" class="button">Clear</button>
            </div>
        </div>

        <div class="section">
            <h4>Special Spots</h4>
            <div style="max-height: 33vh; overflow-y: auto;">
                <table id="placesTable" style="width: 90%; border-collapse: collapse; font-size: 12px;">
                    <thead>
                        <tr style="border-bottom: 1px solid silver;">
                            <th style="text-align: left; padding: 4px;">Place</th>
                            <th style="text-align: left; padding: 4px;">Latitude</th>
                            <th style="text-align: left; padding: 4px;">Longitude</th>
                            <th style="text-align: left; padding: 4px;">Note</th>
                        </tr>
                    </thead>
                    <tbody id="placesTableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="./plotter.js"></script>

</body>
</html>
